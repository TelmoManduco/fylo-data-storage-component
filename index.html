<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo data storage component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="main">

        <header class="header">
            <img src="images/logo.svg" alt="Fylo logo" class="logo">
            <nav class="icons">
                <img src="images/icon-document.svg" alt="Document icon">
                <img src="images/icon-folder.svg" alt="Folder icon">
                <img src="images/icon-upload.svg" alt="Upload icon">
            </nav>
        </header>

        <section class="storage">

            <p class="used">
                You've used <span class="highlight">815 GB </span>of your storage
            </p>

            <div class="progress-bar">
                <span class="progress">
                    <span class="progress-dot"></span>
                </span>
            </div>

            <div class="bar-labels">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>

            <div class="storage-left">
                <span>185</span> GB Left
            </div>
        </section>

    </main>
</body>

</html>
